<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kerala Travel Journey</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.0/flowbite.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.0/flowbite.min.js"></script>
    <link rel="icon" href="./assets/logo.jpg" type="image/png">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<nav class="bg-green-600 text-white p-4 fixed w-full z-10 top-0 shadow-md">
    <div class="container mx-auto flex justify-between">
        <h1 class="text-2xl font-bold">Kerala Tourism</h1>
        <div>
            <a href="#nature" class="mx-4 text-cyan-400 hover:scale-105 transition-transform duration-300 inline-block">Nature</a>
            <a href="#culture" class="mx-4 hover:text-red-400 hover:scale-105 transition-transform duration-300 inline-block">Culture</a>
            <a href="#cuisine" class="mx-4 hover:text-yellow-400 hover:scale-105 transition-transform duration-300 inline-block">Cuisine</a>
            <a href="#contact" class="mx-4 hover:text-green-400 hover:scale-105 transition-transform duration-300 inline-block">Contact</a>
        </div>        
    </div>
</nav>
<div class="parallax bg-[url('assets/backwater.jpg')] flex items-center justify-center text-white text-5xl font-bold">
    Welcome to Kerala
</div>
<div id="nature" class="bg-white text-center p-16">
    <h2 class="text-4xl font-semibold mb-4">Nature & Wildlife</h2>
    <p class="text-lg">Explore the green paradise of Munnar and Wayanad.</p>
</div>
<div class="parallax bg-[url('assets/munnar.jpg')]"></div>
<div id="culture" class="bg-white text-center p-16">
    <h2 class="text-4xl font-semibold mb-4">Culture & Festivals</h2>
    <p class="text-lg">Experience Kathakali, Onam, and temple festivals.</p>
</div>
<div class="parallax bg-[url('assets/festivel.jpg')]"></div>
<div id="cuisine" class="bg-white text-center p-16">
    <h2 class="text-4xl font-semibold mb-4">Cuisine</h2>
    <p class="text-lg">Taste the authentic Kerala flavors.</p>
</div>
<div class="parallax bg-[url('assets/food.jpg')]"></div>

<div id="contact" class="bg-gray-800 text-white text-center p-16">
    <h2 class="text-4xl font-semibold mb-4">Contact Us</h2>
    <p class="text-lg">Plan your trip with us!</p>
    <button class="bg-green-500 px-6 py-3 rounded-lg mt-4 hover:bg-green-900 ">
        Book Now
    </button>
</div>
</body>
</html>
